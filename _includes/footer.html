  <script>
    (function() {
      var weierstrass = function(x) {
        var y = 0;
        var a = 0.5;
        var b = 3;
        var iterations = 5;
        for (var n = 0; n < iterations; n++) {
          y += Math.pow(a, n) * Math.cos(Math.pow(b, n) * Math.PI * x);
        }
        return y * 0.5 + 1.2;
      };

      var points = [];
      var xMin = -1.6;
      var xMax = 1.6;
      var steps = 200;

      for (var i = 0; i <= steps; i++) {
        var xRaw = xMin + (i / steps) * (xMax - xMin);
        var yRaw = weierstrass(xRaw);
        
        var svgX = ((xRaw - xMin) / (xMax - xMin)) * 90 + 5;
        var svgY = 95 - (yRaw / 2.5) * 90;
        
        points.push(svgX + "," + svgY);
      }

      var pathData = "M " + points[0] + " L " + points.slice(1).join(" L ");
      var pathElement = document.getElementById('fractal-path');
      if (pathElement) {
        pathElement.setAttribute('d', pathData);
      }
    })();
  </script>
